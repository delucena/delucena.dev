    <!-- Evita CLS no Desktop ao aplicar largura salva do Explorer antes do primeiro paint -->
    <script>
      (function () {
        try {
          var key = 'explorer-width';
          var raw = localStorage.getItem(key);
          if (raw) {
            var width = parseInt(raw, 10);
            if (Number.isFinite(width) && width >= 200 && width <= 600) {
              document.documentElement.style.setProperty('--width-navigation', width + 'px');
            }
          }

          // Habilita o CSS não-crítico (deferred.css) de forma robusta.
          // Importante: este script fica ANTES do <link id="deferred-css"> no HTML,
          // então precisamos tentar novamente após o DOM estar pronto.
          var enableDeferredCssWhenReady = function () {
            var deferredCss = document.getElementById('deferred-css');
            if (!deferredCss) return false;

            var enableDeferredCss = function () { deferredCss.media = 'all'; };
            if (deferredCss.sheet) enableDeferredCss();
            else deferredCss.addEventListener('load', enableDeferredCss, { once: true });

            return true;
          };

          if (!enableDeferredCssWhenReady()) {
            document.addEventListener('DOMContentLoaded', enableDeferredCssWhenReady, { once: true });
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
