<div id="header" class="editor-tabs">
  {{#if pages.sections.readme.enabled}}
  <div class="editor-tab" data-file-id="readme" data-file-name="README.md" data-path="README.md">
    <!-- Aba inicial: README (garante estabilidade visual no load) -->
    <input type="radio" name="openedFile" id="readme" class="editor-tab__radio" checked>
    <label for="readme" class="editor-tab__label">
      <span class="editor-tab__icon">
        <svg class="icon icon--sm" width="16" height="16" viewBox="0 0 384 512" fill="currentColor" aria-hidden="true">
          <use href="#icon-file-markdown"></use>
        </svg>
      </span>
      <span class="editor-tab__name">README.md</span>
      <button type="button" class="editor-tab__close" aria-label="Fechar README.md" title="Fechar" data-i18n-attr="title" data-i18n="editor.close">
        <svg class="icon icon--sm" width="16" height="16" viewBox="0 0 384 512" fill="currentColor" aria-hidden="true">
          <use href="#icon-xmark"></use>
        </svg>
      </button>
    </label>
  </div>
  {{/if}}
  {{#if pages.sections.index.enabled}}
  <div class="editor-tab" data-file-id="index" data-file-name="index.html" data-path="src/main/resources/index.html">

  </div>
  {{/if}}

<!-- Breadcrumb -->
<div id="editor-breadcrumb" class="editor-breadcrumb" aria-label="Caminho do arquivo" data-i18n-attr="aria-label" data-i18n="editor.filePath">
  <nav class="editor-breadcrumb__nav">
    <ol class="editor-breadcrumb__list">
      <li class="editor-breadcrumb__item">
        <button type="button" class="editor-breadcrumb__link" data-path="src">src</button>
      </li>
      <li class="editor-breadcrumb__separator" aria-hidden="true">›</li>
      <li class="editor-breadcrumb__item">
        <button type="button" class="editor-breadcrumb__link" data-path="src/main">main</button>
      </li>
      <li class="editor-breadcrumb__separator" aria-hidden="true">›</li>
      <li class="editor-breadcrumb__item">
        <button type="button" class="editor-breadcrumb__link" data-path="src/main/resources">resources</button>
      </li>
      <li class="editor-breadcrumb__separator" aria-hidden="true">›</li>
      <li class="editor-breadcrumb__item editor-breadcrumb__item--active">
        <span class="editor-breadcrumb__current">index.html</span>
      </li>
    </ol>
  </nav>
</div>
