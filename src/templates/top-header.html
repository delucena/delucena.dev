<header class="top-header" role="banner" aria-label="Barra superior do editor">
  <div class="top-header__left">
    <!-- Área esquerda: opcional, pode conter ícone de menu ou nome do app -->
  </div>
  
  <div class="top-header__center">
    <div class="top-header__search">
      <button 
        class="top-header__nav-btn" 
        type="button"
        id="prev-page-btn"
        aria-label="Página anterior"
        title="Página anterior"
        data-i18n-attr="aria-label"
        data-i18n="header.previousPage"
      >
        <svg class="top-header__nav-icon" width="14" height="14" viewBox="0 0 320 512" fill="currentColor" aria-hidden="true">
          <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
        </svg>
      </button>
      <button 
        class="top-header__nav-btn" 
        type="button"
        id="next-page-btn"
        aria-label="Próxima página"
        title="Próxima página"
        data-i18n-attr="aria-label"
        data-i18n="header.nextPage"
      >
        <svg class="top-header__nav-icon" width="14" height="14" viewBox="0 0 320 512" fill="currentColor" aria-hidden="true">
          <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
        </svg>
      </button>
      <svg class="top-header__search-icon" width="14" height="14" viewBox="0 0 512 512" fill="currentColor" aria-hidden="true">
        <use href="#icon-magnifying-glass"></use>
      </svg>
      <input 
        type="text" 
        class="top-header__search-input" 
        placeholder="delucena.dev" 
        aria-label="Paleta de comandos"
        aria-autocomplete="list"
        data-i18n-attr="aria-label"
        data-i18n="header.commandPalette"
      >
      <div class="top-header__command-palette" role="listbox" aria-label="Lista de comandos" data-i18n-attr="aria-label" data-i18n="header.commandList"></div>
    </div>
  </div>
  
  <div class="top-header__right">
    <!-- Área direita: reservada para elementos futuros -->
  </div>
</header>
