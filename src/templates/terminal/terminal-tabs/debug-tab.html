<!-- Debug Tab -->
<div class="tab-content terminal-content-debug">
    <div class="terminal-debug">
        <div class="terminal-debug-scrollable">
            <div class="terminal-debug-header">
                <span>No active debug sessions</span>
            </div>
            <div class="terminal-debug-content">
                <div class="terminal-debug-message">
                    <svg class="icon icon--sm" viewBox="0 0 512 512" fill="currentColor"><use href="#icon-info-circle"></use></svg>
                    <span>To start debugging, set breakpoints in your code and press F5 or use the Run and Debug view.</span>
                </div>
                <div class="terminal-debug-info">
                    <div class="terminal-debug-info-item">
                        <span class="terminal-debug-label">Breakpoints:</span>
                        <span class="terminal-debug-value">0</span>
                    </div>
                    <div class="terminal-debug-info-item">
                        <span class="terminal-debug-label">Watch:</span>
                        <span class="terminal-debug-value">0</span>
                    </div>
                    <div class="terminal-debug-info-item">
                        <span class="terminal-debug-label">Call Stack:</span>
                        <span class="terminal-debug-value">Empty</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
