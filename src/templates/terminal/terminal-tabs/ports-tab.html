<!-- Ports Tab -->
<div class="tab-content terminal-content-ports">
    <div class="terminal-ports">
        <div class="terminal-ports-scrollable">
            <div class="terminal-ports-header">
                <span data-i18n="terminal.ports.forwardedPorts">Forwarded Ports</span>
                <span class="terminal-ports-count" data-i18n="terminal.ports.ports">2 ports</span>
            </div>
            <div class="terminal-ports-content">
                <div class="terminal-port-item">
                    <div class="terminal-port-info">
                        <span class="terminal-port-number">8080</span>
                        <span class="terminal-port-label">localhost:8080</span>
                    </div>
                    <div class="terminal-port-actions">
                        <span class="terminal-port-status terminal-port-status-running" data-i18n="terminal.ports.running">Running</span>
                        <svg class="icon icon--sm terminal-port-action-icon" viewBox="0 0 512 512" fill="currentColor"><use href="#icon-external-link"></use></svg>
                    </div>
                </div>
                <div class="terminal-port-item">
                    <div class="terminal-port-info">
                        <span class="terminal-port-number">3306</span>
                        <span class="terminal-port-label">localhost:3306</span>
                    </div>
                    <div class="terminal-port-actions">
                        <span class="terminal-port-status terminal-port-status-running" data-i18n="terminal.ports.running">Running</span>
                        <svg class="icon icon--sm terminal-port-action-icon" viewBox="0 0 512 512" fill="currentColor"><use href="#icon-external-link"></use></svg>
                    </div>
                </div>
            </div>
            <div class="terminal-ports-footer">
                <span class="terminal-ports-hint" data-i18n="terminal.ports.configureHint">Right-click a port to configure forwarding</span>
            </div>
        </div>
    </div>
</div>
