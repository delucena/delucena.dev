<!-- Output Tab -->
<div class="tab-content terminal-content-output">
    <div class="terminal-output">
        <div class="terminal-output-selector">
            <select id="terminalOutputSelector" aria-label="Selecionar tipo de output" data-i18n-attr="aria-label" data-i18n="terminal.outputSelector">
                <option value="maven" data-i18n="terminal.outputOptions.maven">Maven</option>
                <option value="tasks" data-i18n="terminal.outputOptions.tasks">Tasks</option>
                <option value="java" data-i18n="terminal.outputOptions.java">Java</option>
                <option value="spring" data-i18n="terminal.outputOptions.spring">Spring Boot</option>
            </select>
        </div>
        <div class="terminal-output-scrollable" id="outputContent">
            <!-- Placeholder para prevenir CLS -->
            <div class="output-placeholder" aria-hidden="true">
                <span class="output-placeholder-line"></span>
                <span class="output-placeholder-line"></span>
                <span class="output-placeholder-line"></span>
            </div>
            <!-- O conteúdo será preenchido dinamicamente pelo JavaScript -->
        </div>
    </div>
</div>
